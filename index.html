    <script>
        function fun() {
              var tim= new Date();
              //kun
              var m=tim.getDate();
              //--
              var k=tim.getMonth();
              //oy
              var h=(k+1) ;
              //yil
              var s=tim.getFullYear(); 
              /*---------------------------------------*/
              //kun
              var m1=document.getElementById("den").value ;
              //oy
              var h1=document.getElementById("mes").value ;
              //yil
              var s1=document.getElementById("god").value ;
              /*---------------------------------------*/


              if (s1<=s && h1<=12 && m1<=31) {
              //yil 
              if (s1<s) {
                  var yil=Number(s-s1) ;
              } 
              /*---------------------------------------*/

              //kun
              if (m1<=m) {
                  var kun= Number(m-m1) ;
              } else {
                  var t = Number(m)+30 ;
                  var kun= Number(t-m1) ;
                  var oy = Number(oy-1) ;
              }
              /*---------------------------------------*/
              //oy 
              if (h1<=h) {
                  var oy=Number(h-h1) ;
              } else {
                  var n=Number(yil-1) ;
                  var yil=Number(n) ;
                  var j=Number(h)+12 ;
                  var oy=Number(j-h1) ;
              }
              /*---------------------------------------*/
              //document.write(yil , " " , oy , " " , kun)
              /*---------------------------------------*/


              /*------------------------------------*/
              var den = (kun+(30*oy)+(30*(yil*12))) ;
              document.getElementById("kun").innerHTML=Math.floor(den) ;
              /*------------------------------------*/
              var ned = (den/7) ;
              document.getElementById("hafta").innerHTML=Math.floor(ned); ;
              /*------------------------------------*/
              var mes = (ned/4) ;
              document.getElementById("oy").innerHTML=Math.floor(mes) ;
              /*------------------------------------*/
              var chas = (den*24) ;
              document.getElementById("soat").innerHTML=Math.floor(chas) ;
              /*------------------------------------*/    
              var min = (chas*60) ;
              document.getElementById("minut").innerHTML=Math.floor(min)
              /*------------------------------------*/
              document.getElementById("yil").innerHTML=yil ;
              /*------------------------------------*/



              /*------------------------------------*/
              document.getElementById("yil1").innerHTML=yil ;
              /*------------------------------------*/
              document.getElementById("oy1").innerHTML=oy ;
              /*------------------------------------*/
              document.getElementById("kun1").innerHTML=kun ;
              /*------------------------------------*/

              } else {

              } 
        }

        function time(){
            var d = new Date();
            var dy = d.getDate();
            var oy = d.getMonth();
            var y = d.getFullYear();

            var oylar=["January","February","March","April","May","June","July","August","September","Oktomber","November","December"]
            document.getElementById("dat").innerHTML= dy + "." + oylar[oy] + ", " + y;
        }
        setInterval(time, 1000);
    </script>
